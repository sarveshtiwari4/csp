
<div class="content-wrapper">
    <div class="col-md-12">
        <div class="row">
             <div class="col-md-8">
                 <div class="row">
                    <div id="demo" class="carousel slide" data-ride="carousel">
                         <!-- The slideshow -->
                         <div class="carousel-inner">
                             <div class="carousel-item active">
                                 <img src="assets/images/banner_01.jpg" alt="Los Angeles">
                             </div>
                             <!-- <div class="carousel-item">
                                 <img src="assets/images/banner_02.jpg" alt="Chicago" width="1100" height="500">
                             </div> -->
                         </div>

                         <!-- Left and right controls -->
                         <!-- <a class="carousel-control-prev" href="#demo" data-slide="prev">
                             <span class="carousel-control-prev-icon"></span>
                         </a>
                         <a class="carousel-control-next" href="#demo" data-slide="next">
                             <span class="carousel-control-next-icon"></span>
                         </a> -->
                     </div>
                 </div>
             </div>
             <div class="col-md-4">
               <div class="row">
                     <div class="latest_result_box">
                          <h3 class="result_heading">Latest Result</h3>
                          <ul  > 
                            <li  *ngFor="let item of result; index as i;">
                                <a  href="{{item.link}}" target="_">{{item.details | titlecase}}</a>
                             </li>
                             </ul>
                     </div>
                 </div>
             </div>
         </div>
    </div>
    


<div class="main-content animated fadeInUp">
    <div class="row">
       <div class="col-md-8">
          <div class="Whats_New_Sec">
            <h3 class="Whats_Newt_heading">What's New?</h3>
            <ul>
                <li *ngFor="let item of whats_new; index as i;">
                   <a href="{{item.link}}" target="_blank">{{item.details | titlecase}}</a>
                </li>
               
              
            </ul>
          </div>
       </div>
       <div class="col-md-4">
          <div class="related_link_box">
             <h3 class="related_link_heading">Important Links</h3>
             <ul>
               <li><a href="https://www.india.gov.in" target="_blank">National Portal of India</a></li>
               <li><a href="https://www.upsc.gov.in" target="_blank">Union Public Service Commission (UPSC)</a></li>
               <li><a href="https://www.cgstate.gov.in" target="_blank">State Government Portal of Chhattisgarh</a></li>
               <li><a href="https://www.psc.cg.gov.in" target="_blank">Chhattisgarh Public Service Commission(CGPSC)</a></li>
             </ul>
          </div>
       </div>
    </div>
</div>
